<section id="aside" class="aside">
    <div class="container" id="tab">
       <div class="row">
          <div class="col-md-12 tab"> 
            <mat-tab-group [selectedIndex]="selected.value" (selectedTabChange)="tabIndex($event)">
                <mat-tab *ngFor="let tab of tabs; let index = index" [label]="tab.name">
                    <h4 class="text-center">{{tab.title}}</h4>
                    <div [id]="tab.id+index"></div>
                </mat-tab>
            </mat-tab-group> 
          </div>
       </div>
    </div>
 </section>
